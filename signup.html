  <div class="signup-box">
    <h1>Sign Up</h1>

      <label>Name</label>
      <input type="text" id="name" name="" value="">
      <label>Artist Name</label>
      <input type="text" id="artistName" name="" value="">

      <input type="password" name="" value="">

    </form>
